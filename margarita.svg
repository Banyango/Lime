<svg width="16" height="16" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Outer rind gradient -->
    <linearGradient id="rindGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#86c94a"/>
      <stop offset="1" stop-color="#4fa93a"/>
    </linearGradient>

    <!-- Inner pulp gradient -->
    <radialGradient id="pulpGrad" cx="0.4" cy="0.3" r="1" fx="0.45" fy="0.35">
      <stop offset="0" stop-color="#ecffd9"/>
      <stop offset="1" stop-color="#c6f98a"/>
    </radialGradient>

    <!-- Segment gradient -->
    <linearGradient id="segGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#cfeea0"/>
      <stop offset="1" stop-color="#9dd45a"/>
    </linearGradient>

    <!-- Highlight -->
    <linearGradient id="hl" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.16"/>
    </linearGradient>
  </defs>

  <!-- Outer rind -->
  <circle cx="20" cy="20" r="18" fill="url(#rindGrad)" stroke="#5fae3b" stroke-width="1.2" />

  <!-- Inner pulp ring (creates the rind thickness) -->
  <circle cx="20" cy="20" r="14.2" fill="url(#pulpGrad)" stroke="#d7f6a8" stroke-width="0.6" />

  <!-- Separators (thin white spokes) - drawn first so they sit under segments' edges -->
  <g fill="#ffffff" opacity="0.95">
    <!-- draw 8 thin separators by rotating a narrow rounded path -->
    <g id="separator">
      <path d="M19.2 20 L20.8 20 C21 20 21.1 20.4 21 20.6 L20 25 C19.9 25.2 19.5 25.2 19.4 25 L18.6 20.6 C18.5 20.4 18.6 20 18.8 20 Z" />
    </g>
    <use href="#separator" transform="rotate(0 20 20)" />
    <use href="#separator" transform="rotate(45 20 20)" />
    <use href="#separator" transform="rotate(90 20 20)" />
    <use href="#separator" transform="rotate(135 20 20)" />
    <use href="#separator" transform="rotate(180 20 20)" />
    <use href="#separator" transform="rotate(225 20 20)" />
    <use href="#separator" transform="rotate(270 20 20)" />
    <use href="#separator" transform="rotate(315 20 20)" />
  </g>

  <!-- Segments: define a single rounded wedge then repeat rotated 8 times -->
  <g id="segments" transform="translate(0,0)">
    <g id="seg">
      <!-- wedge shape with rounded ends to mimic the photo -->
      <path d="M20 20 C21.8 14,23 11.2,26.2 10.4 C27.5 10,29.2 10.6 30 12 C30.8 13.4 30.2 15.6 28 17 C25.8 18.4 22.6 19.6 20 20 Z"
            fill="url(#segGrad)" stroke="#bfe78a" stroke-width="0.3" />
    </g>

    <!-- place 8 segments rotated equally - we slightly vary scale to make them organic -->
    <use href="#seg" transform="rotate(0 20 20)" />
    <use href="#seg" transform="rotate(45 20 20) scale(1,0.98)" />
    <use href="#seg" transform="rotate(90 20 20) scale(0.98,1)" />
    <use href="#seg" transform="rotate(135 20 20) scale(1,0.97)" />
    <use href="#seg" transform="rotate(180 20 20) scale(1,0.99)" />
    <use href="#seg" transform="rotate(225 20 20) scale(0.97,1)" />
    <use href="#seg" transform="rotate(270 20 20) scale(0.99,0.98)" />
    <use href="#seg" transform="rotate(315 20 20) scale(0.98,0.97)" />
  </g>

  <!-- center hub (small irregular star) -->
  <g fill="#f6ffd1" stroke="#e8f9b7" stroke-width="0.3">
    <path d="M20 18.2 C20.8 18.2 21.4 19 21.6 19.6 C21.9 20.4 21.4 21.1 20.6 20.9 C20 20.7 19.3 20.8 18.8 20.9 C18 21.1 17.6 20.4 17.9 19.6 C18.1 19 18.8 18.2 20 18.2 Z" />
  </g>

  <!-- subtle texture (veins) -->
  <g opacity="0.07" stroke="#ffffff" stroke-width="0.6" stroke-linecap="round">
    <path d="M20 20 C22 16,25 14,28 13" />
    <path d="M20 20 C18 16,15 14,12 13" />
    <path d="M20 20 C23 18,26 18.2,29 16" />
  </g>

  <!-- Highlight ellipse like the original but smaller and softer -->
  <ellipse cx="13.5" cy="11" rx="5" ry="2.6" fill="url(#hl)" transform="rotate(-25 13.5 11)" opacity="0.9" />

</svg>
